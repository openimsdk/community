name: Workflow Name

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Translate issue
      uses: usthe/issues-translate-action@v2.7
      with:
        token: ${{ secrets.CORRECT_GITHUB_TOKEN }}
